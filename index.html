<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/app.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center min-h-screen bg-cover bg-no-repeat bg-center m-1" style="background-image: url('background.jpg');">

    <div class="flex-shrink-0 w-16 bg-black bg-opacity-50 text-white p-4 border border-white rounded-full mr-2">
        <!-- Red circle around the first logo -->
        <div class="relative inline-block">
            <div class="w-12 h-12 bg-red-500 rounded-full absolute top-0 left"></div>
            <img src="icons8-netflix-30.png" alt="Logo 1" class="w-12 h-12 mb-2 cursor-pointer z-10 relative">
        </div>

        <!-- Other logos go here -->
        <img src="icons8-netflix-64.png" alt="Logo 2" class="w-12 h-12 mb-2 cursor-pointer">
        <img src="icons8-netflix-100.png" alt="Logo 3" class="w-12 h-12 mb-2 cursor-pointer">
        <img src="icons8-netflix-desktop-app-48.png" alt="Logo 4" class="w-12 h-12 mb-2 cursor-pointer">
        <img src="icons8-netflix-desktop-app-48.png" alt="Logo 5" class="w-12 h-12 mb-2 cursor-pointer">
        <img src="8666693_search_icon.png" alt="Logo 6" class="w-12 h-12 mb-2 cursor-pointer">
        <!-- Add more logos as needed -->
    </div>

    <!-- Main content area with dark gray background -->
    <div class="flex-grow bg-gray-800 border border-white p-8 max-w-8xl w-3/4 flex flex-col rounded-lg h-screen mt-9 mb-9">
        <!-- Larger Netflix logo on the left -->
        <nav class="bg-gray-900 bg-opacity-50 rounded p-4 mb-10 border border-white left-0 top-0">
            <div class="flex flex-col left-0 top-0 items-center mb-4">
                <img src="netflix-logo-png-2562.png" alt="Netflix Logo" class="w-auto h-8 mr-2">
                <a href="#" class="hover:text-gray-300">Browse</a>
                <a href="#" class="hover:text-gray-300 ml-2">Wishlist</a>
                <a href="#" class="hover:text-gray-300 ml-2">Coming Soon</a>
            </div>
        </nav>
        <div class="relative">
            <img src="microphone-342.png" alt="Search Icon" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
            <input
                type="text"
                placeholder="Search..."
                class="bg-black bg-opacity-50 text-white pl-12 pr-4 py-2 rounded-full border border-gray-700 focus:outline-none focus:bg-white focus:text-black transition-all duration-300"
            />
        </div>
        <!-- Additional content goes here -->

        <section class="container mx-auto mb-8">
            <h2 class="text-2xl font-bold mb-4 text-white">Popular Movies</h2>
            <!-- Movie cards go here -->
        </section>

        <section class="container mx-auto mb-8">
            <h2 class="text-2xl font-bold mb-4 text-white">Trending Now</h2>
            <!-- Trending show cards go here -->
        </section>

            <!-- Add more movie cards as needed -->
        </div>

    </div>
</body>
</html>
